<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WOW UI Show Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #2e2e2e, #000);
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    button {
      background: linear-gradient(135deg, #00ffe7, #0078ff);
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffe7, 0 0 30px #0078ff;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #0078ff, #00ffe7);
      color: white;
    }

    .content {
      display: none;
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,200,0.6);
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
      max-width: 600px;
      width: 100%;
    }

    .content img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.4);
    }

    .content p {
      font-size: 1.5rem;
      color: #00ffe7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <h1>Pilih Tombol</h1>

  <div class="button-container">
    <button onclick="showContent('satu')">âœ¨ Tombol 1</button>
    <button onclick="showContent('dua')">ðŸ”¥ Tombol 2</button>
    <button onclick="showContent('tiga')">âš¡ Tombol 3</button>
  </div>

  <div id="satu" class="content">
    <img src="./whatt.jpg" alt="Gambar 1">
    <p> Orang ganteng NIh ðŸ˜‹</p>
  </div>

  <div id="dua" class="content">
    <img src="./tengil.jpg" alt="Gambar 2">
    <p> Tengil dikit kali yee ðŸ˜œ</p>
  </div>

  <div id="tiga" class="content">
    <img src="./Salah.jpg" alt="Gambar 3">
    <p> Ape Salah Gw? ðŸ˜‘</p>
  </div>

  <script>
    function showContent(id) {
      const all = document.querySelectorAll('.content');
      all.forEach(div => div.style.display = 'none');

      const selected = document.getElementById(id);
      selected.style.display = 'block';
    }
  </script>

</body>
</html>
